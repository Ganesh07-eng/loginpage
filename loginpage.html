<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #dv {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 85%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
    <script>
        function fun(){
            let name = document.getElementById("nm").value;
            let pass = document.getElementById("pw").value;
            if(name === "ganesh" && pass === "1234"){
                alert("Login successful");
            } else {
                alert("Login unsuccessful");
            }
        }
    </script>
</head>
<body>

    <div id="dv">
        <h2><b>LOGIN</b></h2>
        <div id="pv">
            <b>Username :</b><br>
            <input type="text" placeholder="Enter your name" id="nm"><br><br>
            <b>Password :</b><br>
            <input type="password" placeholder="Enter password" id="pw"><br><br>
            <input type="submit" id="st" onclick="fun()" value="LOGIN">
        </div>  
    </div>

</body>
</html>
